<!-- Slide menu -->
<aside class="side-menu__container" [ngClass]="{'side-menu__containter-active': showMenu}" (click)="toggleMenu()">
<nav class="slide-menu" [ngClass]="{'side-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
  <section class="menu-header">
    <span class="greeting__text">Hey!! Welcome Back!</span>
    <div class="profile-image__container">
      <img src="https://" alt="profile-image" class="profile__image">
    </div>
    <div class="account-details">
      <span class="name__text">Bryan Snyder</span>
      <span class="email__text">snyderb.de@gmail.com</span>
    </div>
  </section>

  <section class="menu-body">

  </section>

  <section class="menu-footer">

  </section>

  </nav>
  </aside>

<div class="root__container">
  <header [ngclass]="{'main__header-dark': darkModeActive}" class="main__header">
    <div class="left__section">
      <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon">
        <!-- this is for the hambuger icon img src URI -->
      </svg>
      <svg class="logo__icon">
        <!-- this is for the logo icon img src URI-->
      </svg>
    </div>
    
    <h3 class="date__text">Today</h3>
    <div class="mode-toggle__container">
      <span class="mode-toggle__text">Light</span>
      <label class="toggle-button__container">
        <input (click)="modeToggleSwitch()" type="checkbox" class="mode-toggle__input" />
          <span [ngClass]="{'mode-toggle__bg-checked': darkModeActive}" class="mode-toggle__bg"></span>
          <span [ngClass]="{'mode-toggle__circle-checked': darkModeActive}" class="mode-toggle__circle"></span>
      </label>
      <span class="mode-toggle__text">Dark</span>
    </div>
  </header>

  <!-- Main Content -->

  <!--<router-outlet></router-outlet>-->

  <main class="main__container">
    <div class="main__container__bg" [ngClass]="{'main-container__bg-dark': darkModeActive}"></div>
    <router-outlet></router-outlet>   
  </main>

  <!-- Footer -->
  <footer class="main__footer">
    <small class="copyright__text">Copyright 2019 Bryan Snyder</small>
  </footer>
</div>
